
<body> 

    <app-header></app-header>
    <br>
  
    <div>
      <br>
      <div>
        <h2 class="welcome">NAZARIO</h2>     
      </div>
      <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                           
                    <!-------------      image     ------------->
                    
                    <img src="/assets/imgs/logonazario.png" alt="Logo Nazario">
                    <div class="text">
                        <p>Los mejores carros, aquí.</p>
                    </div>
                    
                </div>
                <div class="col-md-6 right">
                    
                    <div class="input-box">
                       
                       <header>Cambia tu contraseña</header>
                       <div class="input-field">
                            <input type="text" class="input" id="email" [(ngModel)]="email">
                            <label for="email">Email</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" id="password" [(ngModel)]="password">
                            <label for="password">Password</label>
                        </div> 

                        <div class="input-field">
                            <input type="password" class="input" id="password" [(ngModel)]="confirmar">
                            <label for="password">Confirm Password</label>
                        </div> 

                        <div class="input-field">
                            <input type="text" class="input" id="password" [(ngModel)]="codigo" [disabled]="password != confirmar">
                            <label for="password">Codigo Recuperacion</label>
                        </div> 

                       <div class="input-field">
                            
                            <input type="submit" class="submit" (click)="Recuperar()" [disabled]="password != confirmar" value="Cambiar Contraseña">
                       </div> 
                       <div class="signin">
                        <span>Lo mejor de nosotros a un click</span>
                       </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
  </div>
  
    <app-footer></app-footer>  
  </body>
