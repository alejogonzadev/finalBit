<app-menulateral></app-menulateral>
<div id="ventana">
    <div class="lbltitulo">
        Modulo Productos
        <div id="adddata">
            <i class="fa-solid fa-plus" (click)="Nuevo()"></i>
        </div>
    </div>

    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Imagen</th>            
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>  
            <th scope="col">Descripción</th>
            <th scope="col">Estado</th>
            <th scope="col">Cantidad</th>             
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of datos">
            <tr (click)="EditarId(item._id)">
              <td>
                <img src="{{peticion.urlHost}}/Productos/{{item._id}}.png?x='{{random}}" class="imagenproducto">
              </td> 
              <td>{{item.codigo}}</td>
              <td>{{item.nombre}}</td>
              <td>{{item.precio | currency}}</td>  
              <td>{{item.descripcion}}</td>
              <td>
                <div *ngIf="item.estado == '1'" >Activo</div>
                <div *ngIf="item.estado == '0'">Desactivado</div>
              </td>  
              <td>{{item.cantidad}}</td>            
            </tr>
          </ng-container>
        </tbody>
      </table>
</div>

<!-- Modal -->
<div class="modal fade" id="formdatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos Vehículo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <label for="subirimg" id="prueba">
          <div id="miimagenproducto">
            <img src="{{peticion.urlHost}}/Productos/{{IdSeleccionado}}.png?x='{{random}}">
          </div>

          <div id="subirarchivos">
            <input type="file" id="subirimg" style="display: none;" (change)="OpenFileSelected($event)">
            <button class=" btn btn-primary boton" (click)="onUpload()">{{nombrearchivo}}</button>
          </div>
        </label>       

          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input type="text" class="form-control" id="codigo" [(ngModel)]="codigo">
          </div>
      
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
          </div>

          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" class="form-control" id="precio" [(ngModel)]="precio">
          </div>

          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="text" class="form-control" id="cantidad" [(ngModel)]="cantidad">
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea type="text" class="form-control" id="descripcion" [(ngModel)]="descripcion"></textarea>
          </div>

          <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="text" class="form-control" id="imagen" [(ngModel)]="imagen">
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado"[(ngModel)]="estado" >
              <option value=1>Activo</option>
              <option value=0>Desactivado</option>
            </select>
          </div>
       

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="Guardar()" *ngIf="IdSeleccionado == '' ">Guardar</button>
        <button type="button" class="btn btn-primary" (click)="Actualizar()" *ngIf="IdSeleccionado != '' ">Actualizar</button>
        <button type="button" class="btn btn-danger" (click)="Eliminar()" *ngIf="IdSeleccionado != '' ">Eliminar</button>
      </div> 
  </div>
</div>
